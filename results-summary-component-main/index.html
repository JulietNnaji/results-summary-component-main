<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;700&family=Hanken+Grotesk:wght@500;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css"/>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section>
<div class="first-section">
  <div class="grid-section">
    <div class="second-section">
  <h1>
  Your Result
  </h1>
  <div class="container">
    <img src="assets/images/Pan_Blue_Circle.png" class="circle" alt="circle-icon" width="150px"/>
    <div class="circle-icon">
  <div class="first-number">
    76
    </div>
    <div class="second-number">
  of 100
    </div>
    </div>
    </div>
<h2>
  Great
  </h2>
  <p>
  You scored higher than 65% of the people who have taken these tests.
  </p>
  </div>

<div class="third-section">
  <h3>
    Summary
  </h3>
  <div class="reaction-box">
  <img src="assets/images/icon-reaction.svg" class="reaction-icon" alt="reaction-icon"/>
  <span class="reaction">Reaction </span>
  <small class="reaction-number"> 80 <span class="icon-opacity">/100</span></small>
  </div>
  <div class="memory-box">
    <img src="assets/images/icon-memory.svg" class="memory-icon" alt="memory-icon"/>
    <span class="memory">Memory </span>
    <small class="memory-number"> 92 <span class="icon-opacity">/100</span></small>
    </div>
    <div class="verbal-box">
      <img src="assets/images/icon-verbal.svg" class="verbal-icon" alt="verbal-icon"/>
      <span class="verbal">Verbal </span>
      <small class="verbal-number"> 61 <span class="icon-opacity">/100</span></small>
      </div>
      <div class="visual-box">
        <img src="assets/images/icon-visual.svg" class="visual-icon" alt="visual-icon"/>
        <span class="visual">Visual </span>
          <small class="visual-number"> 72 <span class="icon-opacity">/100</span></small>
        </div>
  <button>  <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maVji" target="_blank">Continue</a></button>
</div>
</div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/julietnnaji" target="_blank">Juliet Nnaji</a>. 
  </footer>
  </section>
</body>
</html>
